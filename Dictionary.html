<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>

    <script type="text/javascript">
      var words = [];

      function addWord() {
        var new_word = document.getElementById('addInput').value;
        words.push(new_word);
        logSuccessfulAdd(new_word);
      }

      function searchWord() {
        var want_word = document.getElementById('searchInput').value;
        for (var i = 0; i < words.length; i++) {
          if (words[i] == want_word) {
            logSuccessfulSearch(want_word);
            return;
          }
        }
        logUnsuccessfulSearch(want_word);
      }

      function getLogs() {
        return document.getElementsByClassName('logs')[0];
      }

      function logSuccessfulAdd(added_word) {
        getLogs().innerHTML += 'Added <span style="color:blue">' + added_word + '</span>.<br>';
      }

      function logSuccessfulSearch(wanted_word) {
        getLogs().innerHTML += '<span style="color:green">' + wanted_word + '</span> found.<br>';
      }

      function logUnsuccessfulSearch(wanted_word) {
        getLogs().innerHTML += '<span style="color:red">' + wanted_word + '</span> not found.<br>';
      }
    </script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <br><br><h1>Dictionary</h1><br><br>
    <div class="UI">
      <div class="input-group">
        <input type="text" class="form-control" id="addInput" placeholder="Word" aria-label="Example text with button addon" aria-describedby="button-addon1">
        <button class="btn btn-outline-secondary" type="button" id="addButton" onclick="addWord()">Add word into the dictionary</button>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" id="searchInput" placeholder="Word" aria-label="Example text with button addon" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="searchButton" onclick="searchWord()">Search the word into the dictionary</button>
      </div>
    </div>
    <div class="logs">
      <br><br><h3>Logs:</h3><br>
    </div>
  </body>
</html>
